<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="w3-col m6 w3-padding-large">
    <h1 class="w3-center" th:text="'WELCOME ' + ${name} + ' To Stego Project!'"></h1><br>

    <form th:action="@{/register}"  method="post">
        <div class="form-group">
            <input type="text" size="100" name="filePath" id="filePath" class="form-control-file" th:value="${filePath}"  >
        </div>
        <button type="submit" class="btn btn-primary" >Click here to register</button>

        <!-- <button type="submit" class="btn btn-primary">Upload File</button> -->
    </form>

    <a href="/logout">Logout</a>

</div>

</body>
</html>
