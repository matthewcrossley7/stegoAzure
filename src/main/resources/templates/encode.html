<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:replace="fragments :: navbar"/>
<div class="w3-col m6 w3-padding-large">
    <h1 class="w3-center" th:text="'SENDING IMAGE TO , ' + ${email} + '!'"></h1><br>
    <div th:if="${status == 'success'}">
        <p th:text="'Successfully encoded ' + ${msg}+' in '+${fileName}"></p>
    </div>
    <form action="#" th:action="@{/encode}"  method="post">
        <div class="form-group">
            <input type="file" name="fileName"  class="form-control-file" th:value="${fileName}" accept="image/x-png" >
        </div>
        <div class="form-group">
            Message to encode<input type="text" size="50" name="msg" id="msg" class="form-control-file" th:value="${msg}"  ><br>
            Name of encoded image<input type="text" size="50" name="newFileName" id="newFileName" class="form-control-file" th:value="${newFileName}"  >.png
        </div>
        <button type="submit" >
            Click To Encode
        </button>

    </form>
</div>

</body>
</html>
